<html>
    <head>
        <title>Solitaire</title>
        <link href="style.css" rel="stylesheet" type="text/css">
        <link rel="shortcut icon" type="image/png" href="favicon.png">
    </head>
    <body>
        <input type="button" value="New game" id="newGameBut">
        <div id="gameField"> 
            <div id="deck">
                <div class="emptySpaceForCard" id='mainDeck'></div>
                <div class="emptySpaceForCard" id='dealedCards'></div>
            </div>
            <div id="finalField">
                <div class="emptySpaceForCard" id="finalField1"></div>
                <div class="emptySpaceForCard"id="finalField2"></div>
                <div class="emptySpaceForCard"id="finalField3"></div>
                <div class="emptySpaceForCard"id="finalField4"></div>
            </div>
            <div id="fieldForLayCards">
                <div class="emptySpaceForCard" id='field1play'></div>
                <div class="emptySpaceForCard" id='field2play'></div>
                <div class="emptySpaceForCard" id='field3play'></div>
                <div class="emptySpaceForCard" id='field4play'></div>
                <div class="emptySpaceForCard" id='field5play'></div>
                <div class="emptySpaceForCard" id='field6play'></div>
                <div class="emptySpaceForCard" id='field7play'></div>
                </div>
            </div>
        </div>
        
        
        <script src="script.js"></script>
    </body>
</html>
